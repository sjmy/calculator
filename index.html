<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calc">
        <div class="display-row">
            <div class="display"></div>
        </div>
        <div class="row">
            <button id="top">AC</button>
            <button id="top">+/-</button>
            <button id="top">%</button>
            <button id="operator">/</button>
        </div>
        <div class="row">
            <button id="basic">7</button>
            <button id="basic">8</button>
            <button id="basic">9</button>
            <button id="operator">x</button>
        </div>
        <div class="row">
            <button id="basic">4</button>
            <button id="basic">5</button>
            <button id="basic">6</button>
            <button id="operator">-</button>
        </div>
        <div class="row">
            <button id="basic">1</button>
            <button id="basic">2</button>
            <button id="basic">3</button>
            <button id="operator">+</button>
        </div>
        <div class="row">
            <button id="zero">0</button>
            <button id="basic">.</button>
            <button id="operator">=</button>
        </div>
    </div>
</body>
</html>
