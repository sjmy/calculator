<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="calc">
        <div class="display-row">
            <div class="display"></div>
        </div>
        <div class="row">
            <button class="button-top" id="clear">AC</button>
            <button class="button-top" id="plusminus">+/-</button>
            <button class="button-top" id="percent">%</button>
            <button class="button-operator" id="divide">/</button>
        </div>
        <div class="row">
            <button class="button-num" id="seven">7</button>
            <button class="button-num" id="eight">8</button>
            <button class="button-num" id="nine">9</button>
            <button class="button-operator" id="multiply">x</button>
        </div>
        <div class="row">
            <button class="button-num" id="four">4</button>
            <button class="button-num" id="five">5</button>
            <button class="button-num" id="six">6</button>
            <button class="button-operator" id="minus">-</button>
        </div>
        <div class="row">
            <button class="button-num" id="one">1</button>
            <button class="button-num" id="two">2</button>
            <button class="button-num" id="three">3</button>
            <button class="button-operator" id="plus">+</button>
        </div>
        <div class="row">
            <button class="button-num" id="zero">0</button>
            <button class="button-num" id="dot">.</button>
            <button class="button-operator" id="equals">=</button>
        </div>
    </div>
</body>
</html>
